<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Patient Record</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      direction: ltr;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0d47a1;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .form-section {
      display: none;
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Patient Record</h2>

    <label for="codeInput">Enter Patient Code:</label>
    <input type="text" id="codeInput" placeholder="Example: P12345">
    <button onclick="fetchPatient()">Fetch Data</button>

    <div id="formSection" class="form-section">
      <div class="input-group">
        <label>Patient Name</label>
        <input type="text" id="patient_name">
      </div>

      <div class="input-group">
        <label>Age</label>
        <input type="text" id="age">
      </div>

      <div class="input-group">
        <label>Sex</label>
        <input type="text" id="sex">
      </div>

      <div class="input-group">
        <label>Date Report Issued</label>
        <input type="date" id="date_report_issued">
      </div>

      <div class="input-group">
        <label>Specimen Received Date</label>
        <input type="date" id="specimen_received_date">
      </div>

      <div class="input-group">
        <label>Referred By</label>
        <input type="text" id="referred_by">
      </div>

      <div class="input-group">
        <label>Clinical Data</label>
        <textarea id="clinical_data" rows="3"></textarea>
      </div>

      <div class="input-group">
        <label>Specimen</label>
        <textarea id="specimen" rows="2"></textarea>
      </div>

      <div class="input-group">
        <label>Procedure</label>
        <textarea id="procedure" rows="2"></textarea>
      </div>

      <div class="input-group">
        <label>Results</label>
        <textarea id="results" rows="3"></textarea>
      </div>

      <div class="input-group">
        <label>Diagnosis</label>
        <textarea id="diagnosis" rows="3"></textarea>
      </div>

      <button onclick="saveChanges()">üíæ Save Changes</button>
      <button onclick="window.location.href='patient.html'">back</button>

    </div>
  </div>

  <script>
    const supabaseUrl = "https://bnmgxpkqjhhhccaroibc.supabase.co";
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJubWd4cGtxamhoaGNjYXJvaWJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2ODM1ODksImV4cCI6MjA2MTI1OTU4OX0.tnIIQZWYr5NuZfjTWAdMgPYde6wTIFq08secQnqAnRs';
    const tableName = "immunohistochemistry_report";

    async function fetchPatient() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("Please enter a patient code.");

      const response = await fetch(`${supabaseUrl}/rest/v1/${tableName}?code=eq.${code}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
        }
      });

      const data = await response.json();
      if (data.length === 0) return alert("No patient found with that code.");

      const patient = data[0];
      document.getElementById("formSection").style.display = "block";

      document.getElementById("patient_name").value = patient.patient_name || '';
      document.getElementById("age").value = patient.age || '';
      document.getElementById("sex").value = patient.sex || '';
      document.getElementById("date_report_issued").value = patient.date_report_issued || '';
      document.getElementById("specimen_received_date").value = patient.specimen_received_date || '';
      document.getElementById("referred_by").value = patient.referred_by || '';
      document.getElementById("clinical_data").value = patient.clinical_data || '';
      document.getElementById("specimen").value = patient.specimen || '';
      document.getElementById("procedure").value = patient.procedure || '';
      document.getElementById("results").value = patient.results || '';
      document.getElementById("diagnosis").value = patient.diagnosis || '';
    }

    async function saveChanges() {
      const code = document.getElementById("codeInput").value.trim();
      const body = {
        patient_name: document.getElementById("patient_name").value,
        age: document.getElementById("age").value,
        sex: document.getElementById("sex").value,
        date_report_issued: document.getElementById("date_report_issued").value,
        specimen_received_date: document.getElementById("specimen_received_date").value,
        referred_by: document.getElementById("referred_by").value,
        clinical_data: document.getElementById("clinical_data").value,
        specimen: document.getElementById("specimen").value,
        procedure: document.getElementById("procedure").value,
        results: document.getElementById("results").value,
        diagnosis: document.getElementById("diagnosis").value,
      };

      const response = await fetch(`${supabaseUrl}/rest/v1/${tableName}?code=eq.${code}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body),
      });

      if (response.ok) {
        alert("‚úÖ Changes saved successfully.");
        window.location.href = "search1.html"; // ‚úÖ ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ®ÿπÿØ ÿßŸÑÿ≠ŸÅÿ∏
      } else {
        alert("‚ùå Error saving changes.");
      }
    }
  </script>
</body>
</html>
